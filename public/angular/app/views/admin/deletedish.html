<div class="ngdialog-message">
    <div class="">
        <h3>删除菜品</h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="col-xs-12 alert alert-warning" ng-if="show.shoDeleteDishError">
        {{show.deleteDishError}}
    </div>
    <div class="">
        <form name="deleteDishForm" ng-submit="doDeleteDish()">
            <button type="submit" class="btn btn-info btn-sm">确认删除</button>
            <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>取消</button> &nbsp; &nbsp;
        </form>
    </div>
</div>
