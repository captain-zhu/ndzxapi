    <div class="ngdialog-message">
        <div class="">
            <h3>登录</h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form ng-submit="doLogin()">
                <div class="form-group">
                    <label class="sr-only" for="username">用户名</label>
                    <input type="text" class="form-control input-sm" id="username" placeholder="用户名" ng-model="loginData.username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">密码</label>
                    <input type="password" class="form-control input-sm" id="password" placeholder="密码" ng-model="loginData.password">
                </div>
                <button type="submit" class="btn btn-info btn-sm">登录</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>取消</button> &nbsp; &nbsp;
                <!--<a ng-click=openRegister()>Click here to register</a>-->
            </form>
        </div>
        <div>

        </div>
    </div>
