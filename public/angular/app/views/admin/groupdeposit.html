<div class="ngdialog-message">
    <div class="">
        <h3>全组充值</h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="col-xs-12 alert alert-warning" ng-if="showDepositGroupError">
        <strong>{{groupDepositMessage}}</strong>
    </div>
    <div class="" ng-if="showDepositGroup">
        <form ng-submit="doDepositForGroup()">
            <select class="form-control"
                    ng-model="groupOrder.mygroup"
                    ng-options="group.value as group.label for group in groups">
                <option value="">选择分组</option>
            </select>
            <div class="input-group">
                <label class="input-group-addon">充值金额</label>
                <input type="text" class="form-control input-sm" placeholder="0" ng-model="groupOrder.value" required>
                <label class="input-group-addon">元</label>
            </div>
            <button type="submit" class="btn btn-info btn-sm">确认充值</button>
            <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>取消</button> &nbsp; &nbsp;
        </form>
    </div>
</div>
