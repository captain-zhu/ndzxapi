<div class="ngdialog-message">
    <div class="">
        <h3>新建菜品</h3>
    </div>
    <div class="">&nbsp;</div>
    <div class="col-xs-12 alert alert-warning" ng-if="show.showNewDishError">
        {{show.newDishError}}
    </div>
    <div class="">
        <form name="newDishForm" ng-submit="doNewDish()">
            <div class="input-group">
                <label class="input-group-addon">菜名</label>
                <input type="text" class="form-control input-sm" ng-model="newingDish.name" required>
            </div>
            <div class="input-group">
                <label class="input-group-addon">辣度</label>
                <select class="form-control"
                        ng-model="newingDish.peppery_degree"
                        ng-options="degree.value as degree.label for degree in degreeData">
                    <option value="">选择辣味程度</option>
                </select>
            </div>
            <div class="input-group">
                <label class="input-group-addon">描述</label>
                <textarea class="form-control input-sm" ng-model="newingDish.description" required></textarea>
            </div>
            <button type="submit" class="btn btn-info btn-sm">确认新建</button>
            <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>取消</button> &nbsp; &nbsp;
        </form>
    </div>
</div>
