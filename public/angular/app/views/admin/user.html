<div class="container" style="margin-top: 30px">
    <!-- 搜索栏 -->
    <div class="col-xs-12 col-md-4">
        <div class="input-group">
            <label class="input-group-addon">关键字</label>
            <input class="form-control" ng-model="search.$">
        </div>
        <div class="input-group">
            <label class="input-group-addon">用户名</label>
            <input class="form-control" ng-model="search.userinfo.name">
        </div>
        <div class="input-group">
            <label class="input-group-addon">微信昵称</label>
            <input class="form-control" ng-model="search.userinfo.nickname">
        </div>
        <div class="input-group">
            <label class="input-group-addon">电话号码</label>
            <input class="form-control" ng-model="search.userinfo.telephone">
        </div>
        <select class="form-control"
                ng-model="search.privilege"
                ng-options="group.value as group.label for group in groups">
            <option value="">选择分组</option>
        </select>
        <button type="submit" class="btn btn-default btn-block" style="margin-bottom: 10px;">搜索用户</button>
        <button class="btn btn-default btn-block" style="margin-bottom: 10px;" ng-click="depositForGroup()">给指定小组充值</button>
    </div>
    <!-- 结果栏目 -->
    <div class="col-xs-12 col-md-8">
        <div class="col-xs-12 alert alert-info" ng-if="!showUsers">
            <h3>{{message}}</h3>
        </div>
        <div class="table-wrap" ng-if="showUsers">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>用户名</th>
                        <th>微信昵称</th>
                        <th>电话号码</th>
                        <th>金币数</th>
                        <th>分组</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  ng-repeat="user in users | filter:search">
                        <td>{{ user.userinfo.name }}</td>
                        <td>{{ user.userinfo.nickname }}</td>
                        <td>{{ user.userinfo.telephone }}</td>
                        <td>{{ user.gold }}元</td>
                        <td>{{ user.privilege }}</td>
                        <td><a ng-click="editUserinfo(user)">修改</a></td>
                        <td><a ng-click="deposit(user)">充值</a></td>
                        <td><a ng-click="orderDinnerForUser(user)">订餐</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
